# AWS deployment configuration
server.port=8080

# Database - Use private IP of your RDS/EC2 PostgreSQL instance
spring.datasource.url=jdbc:postgresql://172.31.63.63:5432/lexigram_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgresdba}

# URLs - Use your actual domain/IP addresses
lexigram.base-url=http://52.202.248.7:8080
lexigram.frontend.url=http://localhost:3000
lexigram.upload.dir=/opt/lexigram/uploads/images/
lexigram.images-path=/images/

# CORS and cookies for production
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=false

# OAuth2 - AWS (you'll need to update redirect URI in Google Console)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://52.202.248.7:8080/login/oauth2/code/google